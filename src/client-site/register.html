<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style/register.css" />
    </head>
    <body>
        <form action="https://localhost:5001/account/register" method="POST">
            <label for="username">Username</label><input id="username" name="username" type="text" />

        </form>
    </body>
